<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年快乐 - 木作</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000 url('https://media.istockphoto.com/id/1344257205/photo/fireworks-in-the-moonlight.jpg?s=1024x1024&w=is&k=20&c=5kE2v3t1zL5p5e7f3b4o5r3s5q3t1u0v9w8x7y6z5q4=') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            max-width: 80%;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.8em;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* 飘雪效果 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 烟花画布 */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <div class="container">
        <h1>2026 新年快乐！</h1>
        <p>木作，2026新年快乐！<br>新年的第一场烟花，献给你～<br>愿你新的一年顺顺利利、开开心心，<br>每天都元气满满，越来越好！</p >
    </div>

    <script>
        // 飘雪效果
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.textContent = ['❄', '✨', '❅'][Math.floor(Math.random() * 3)];
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 5 + 10 + 's';
            snow.style.opacity = Math.random() * 0.5 + 0.5;
            snow.style.fontSize = Math.random() * 1 + 1 + 'em';
            document.body.appendChild(snow);

            setTimeout(() => {
                snow.remove();
            }, 15000);
        }

        setInterval(createSnowflake, 300);

        // 点击烟花效果
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let particles = [];

        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.random() * 10 - 5,
                    vy: Math.random() * 10 - 5,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    alpha: 1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // 重力
                p.alpha -= 0.01;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(p.color.slice(1,3),16)}, ${parseInt(p.color.slice(3,5),16)}, ${parseInt(p.color.slice(5,7),16)}, ${p.alpha})`;
                ctx.fill();

                if (p.alpha <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
